version: '3.8'

services:
  ui:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=http://localhost:5001/api
    ports:
      - "3000:80"
    depends_on:
      - goodanalysis-api

  goodanalysis-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - ENV=dev
      - VERSION=1.0.0
    volumes:
      - .tmp/app/chroma_db:/app/chroma_db
      - .tmp/app/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

